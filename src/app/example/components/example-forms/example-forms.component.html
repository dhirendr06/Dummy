
<div class="row full-width">
<mat-card class="col-md-11 centered">

  

  <div class=" row">
     <h3 class="col-md-8">Form</h3>
    <div class="col-md-4"></div>
  </div>
<div class="example-container row">
  <mat-form-field class="col-md-4">
    <input matInput placeholder="Input">
  </mat-form-field>
  <mat-form-field class="col-md-4">
    <mat-select placeholder="Select">
      <mat-option value="option">Option</mat-option>
        <mat-option value="option">Option</mat-option>
          <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field>
     
 <mat-form-field class="col-md-4" >
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
    

  
</div>
<div class="example-container row">
    <mat-form-field class="col-md-4">
    <textarea matInput placeholder="Remarks"></textarea>
  </mat-form-field>
    
  
<mat-radio-group class="col-md-4">
  <mat-radio-button value="1">Option 1</mat-radio-button>
  <mat-radio-button value="2">Option 2</mat-radio-button>
</mat-radio-group>



  <mat-checkbox class="col-md-4">Check me!</mat-checkbox>
</div>
<div class="row">
  <div class="col-md-10"></div>
<div class="col-md-2">
<button mat-raised-button color="primary">Submit</button>


</div>

</div>

 
</mat-card>
</div>
